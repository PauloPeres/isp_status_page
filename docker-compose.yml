services:
  # ISP Status Page Application (includes cron for monitoring)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: isp-status-app
    ports:
      - "8765:80"
    volumes:
      # Mount source code for development (hot reload)
      - ./src:/var/www/html
      # Persist logs
      - ./src/logs:/var/www/html/logs
    environment:
      - APP_NAME=ISP Status Page
      - APP_DEBUG=true
      - SECURITY_SALT=18454403c4173e367f60744ce2db198e5a721ebbc89f4eb3122d5b5b30adafeb
      - DATABASE_URL=sqlite:///var/www/html/database.db
      - ENABLE_CRON=true
    networks:
      - isp-status-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  isp-status-network:
    driver: bridge

volumes:
  database:
    driver: local
